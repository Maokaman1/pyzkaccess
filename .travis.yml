language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install setuptools tox pytest-cov

script:
  - tox

jobs:
  include:
  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      username: "__token__"
      password: $PYPI_TOKEN
      on:
        tags: true
        branch: master
  - stage: codecov
    script: "bash <(curl -s https://codecov.io/bash)"
